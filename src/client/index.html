<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Public Chat Room</h1>
      <div id="chat">
        <p id="is-typing-notify"></p>
        <ul id="messages"></ul>
        <form id="form" action="">
          <input
            id="input"
            autocomplete="off"
            placeholder="Type your message here..."
          /><button>Send</button>
        </form>
        <div class="disconnect-connect-buttons">
          <button onclick="socket.disconnect()">Disconnect</button>
          <button onclick="socket.connect()">Connect</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
      const socket = io("ws://localhost:3000", {
        auth: {
          serverOffset: 0,
        },
      });

      socket.on("connect", () => {
        socket.emit("restoreMessages");
        console.log("Connected to WebSocket server");
      });

      let nickName;
      let typing = false;

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const ul = document.getElementById("messages");
      const divChat = document.getElementById("chat");
      const pElement = document.getElementById("is-typing-notify");

      // Function to format the timestamp
      function formatTimestamp() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        return `${hours}:${minutes}`;
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", `${nickName}: ${input.value}`);
          input.value = "";
        }
      });

      socket.on("connected-user", (username) => {
        nickName = username;
      });

      addEventListener("keydown", (e) => {
        if (e.key !== "Enter" && input === document.activeElement) {
          typing = true;
        }
      });

      setInterval(() => {
        if (typing) {
          socket.emit("typing", nickName);
          typing = false;
        } else {
          socket.emit("stop typing", "");
        }
      }, 1000);

      socket.on("typing", (msg) => {
        pElement.textContent = `${msg} is typing...`;
        pElement.style.display = "block";
      });

      socket.on("stop typing", () => {
        pElement.textContent = "";
        pElement.style.display = "none";
      });

      socket.on("chat message", (msg, timestamp) => {
        const item = document.createElement("li");
        const messageParagraph = document.createElement("p");
        const timestampParagraph = document.createElement("p");

        // Set message text and timestamp
        messageParagraph.textContent = msg;
        if (timestamp) {
          timestampParagraph.textContent = timestamp;
        } else {
          timestampParagraph.textContent = formatTimestamp();
        }

        // Append message and timestamp to list item
        item.appendChild(messageParagraph);
        item.appendChild(timestampParagraph);

        // Append list item to message list
        ul.appendChild(item);

        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset++;
      });

      socket.on("restoreMessages", (msg, timestamp, count) => {
        if (socket.auth.serverOffset < count) {
          const item = document.createElement("li");
          const messageParagraph = document.createElement("p");
          const timestampParagraph = document.createElement("p");

          messageParagraph.textContent = msg;
          if (timestamp) {
            timestampParagraph.textContent = timestamp;
          } else {
            timestampParagraph.textContent = formatTimestamp();
          }

          item.appendChild(messageParagraph);
          item.appendChild(timestampParagraph);

          ul.appendChild(item);

          window.scrollTo(0, document.body.scrollHeight);
          socket.auth.serverOffset++;
        }
      });

      // socket.on("userChatRooms", (chatRooms) => {
      //   console.log(chatRooms);
      // });
      // socket.on("usersNickname", (contacts) => {
      //   console.log(contacts);
      // });

      socket.on("disconnect", () => {
        console.log("Disconnected from WebSocket server");
      });
    </script>
  </body>
</html>
